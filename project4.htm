<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>welcome to travel desk</title>
  </head>
  <body>
    <div id="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>success</strong> Your travel request has been successfully  submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <h1>dragon travel desk</h1>
    <form>
        <div class="form-group">
          <label for="name">username</label>
          <input type="text" class="form-control is-invalid" id="name" placeholder="enter your name">
          <small id="namevalid" class="form-text text-muted invalid-feedback">
            Your username must be 2-20 characters long and should not start with number.
          </small>
        <div class="form-group">
          <label for="email">email address</label>
          <input type="email" class="form-control" id="email" placeholder="enter your email address">
        </div>
        <div class="form-group">
          <label for="car">select your car</label>
          <select class="form-control" id="car">
            <option>bmw</option>
            <option>mercidies</option>
            <option>lamborgini</option>
            <option>omni</option>
            <option>ferrari</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address"> address</label>
          <textarea name="address" id="address" cols="5" rows="1" class="form-control"></textarea>
        </div>
        <div class="form-control">
            <label for="phone">phone no.</label>
            <input type="number" name="phone" id="phone" >
        </div>
        <button class="btn-primary">submit</button>
    </form>
    <div class="container">
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/project4.js"></script>
  </body>
</html>
